<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0; padding: 0; width: 100%; height: 100%;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Segoe UI', Roboto, sans-serif;
    /* Beautiful Trees Background */
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1200&q=80');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .widget-container {
    width: 90%;
    max-width: 380px;
    text-align: center;
    background: rgba(255, 255, 255, 0.15); /* Glass effect */
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  }

  .school-logo {
    width: 180px; /* Increased size for your new logo */
    height: auto;
    margin-bottom: 10px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
  }

  /* Contact Us Header */
  .contact-header {
    color: white;
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 20px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .email-button {
    display: block;
    width: 100%;
    background: white;
    color: #1b5e20;
    padding: 14px;
    margin: 12px 0;
    border-radius: 50px;
    font-weight: 700;
    font-size: 15px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .email-button:hover {
    transform: scale(1.05);
    background: #f0f0f0;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .footer-credit {
    margin-top: 20px;
    font-size: 10px;
    color: rgba(255,255,255,0.8);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  #toast {
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    background: #ffffff; color: #1b5e20; padding: 8px 20px; border-radius: 50px;
    font-size: 13px; font-weight: bold; opacity: 0; transition: opacity 0.3s;
    pointer-events: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="widget-container">
  <img src="https://github.com/JJpedit/tree-tracker/blob/main/ChatGPT%20Image%20Feb%206,%202026,%2009_39_59%20AM.png?raw=true" alt="Plant The Future Logo" class="school-logo">
  
  <div class="contact-header">Contact Us</div>
  
  <button class="email-button" onclick="copyText('Jaittran.k@gmail.com')">
    Gmail Address
  </button>

  <button class="email-button" onclick="copyText('Jaittran.k@hotmail.com')">
    Hotmail Address
  </button>

  <div class="footer-credit">
    made by Levi and Jai
  </div>
</div>

<div id="toast">Copied!</div>

<script>
  function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
      const toast = document.getElementById('toast');
      toast.innerText = "Copied!";
      toast.style.opacity = '1';
      setTimeout(() => { toast.style.opacity = '0'; }, 2000);
    });
  }
</script>

</body>
</html>
