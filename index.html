<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0; padding: 0; width: 100%; height: 100%;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1200&q=80');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .widget-container {
    width: 90%;
    max-width: 350px;
    text-align: center;
    background: rgba(255, 255, 255, 0.12); 
    backdrop-filter: blur(15px);
    padding: 25px;
    border-radius: 25px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  }

  .logo-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }

  .logo-img {
    width: 120px; /* Smaller size */
    height: auto;
    border-radius: 20px; /* Rounded edges */
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
  }

  .contact-header {
    color: white;
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 15px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .email-button {
    display: block;
    width: 100%;
    background: white;
    color: #1b5e20;
    padding: 12px;
    margin: 10px 0;
    border-radius: 50px;
    font-weight: 700;
    font-size: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .email-button:hover {
    transform: scale(1.05);
    background: #f0f0f0;
  }

  .footer-credit {
    margin-top: 15px;
    font-size: 9px;
    color: rgba(255,255,255,0.7);
    text-transform: uppercase;
    letter-spacing: 1.2px;
  }

  #toast {
    position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
    background: #ffffff; color: #1b5e20; padding: 8px 20px; border-radius: 50px;
    font-size: 13px; font-weight: bold; opacity: 0; transition: opacity 0.3s;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="widget-container">
  <div class="logo-wrapper">
    <img src="https://github.com/JJpedit/tree-tracker/blob/main/ChatGPT%20Image%20Feb%206,%202026,%2009_39_59%20AM.png?raw=true" alt="Plant The Future Logo" class="logo-img">
  </div>
  
  <div class="contact-header">Contact Us</div>
  
  <button class="email-button" onclick="copyText('Jaittran.k@gmail.com')">Gmail Address</button>
  <button class="email-button" onclick="copyText('Jaittran.k@hotmail.com')">Hotmail Address</button>

  <div class="footer-credit">made by Levi and Jai</div>
</div>

<div id="toast">Copied!</div>

<script>
  function copyText(text) {
    navigator.clipboard.writeText(text).then(() => {
      const toast = document.getElementById('toast');
      toast.style.opacity = '1';
      setTimeout(() => { toast.style.opacity = '0'; }, 2000);
    });
  }
</script>

</body>
</html>
