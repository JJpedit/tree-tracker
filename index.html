<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/tree.png">
  
  <title>Plant The Future</title>

  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
      /* Forest Background Overlay */
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .widget-container {
      width: 90%;
      max-width: 350px;
      text-align: center;
      background: rgba(255, 255, 255, 0.12); 
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .logo-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    /* 3. THE TREE LOGO (Rounded and compact) */
    .logo-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 50%; /* Makes the tree logo circular */
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }

    .contact-header {
      color: white;
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .email-button {
      display: block;
      width: 100%;
      background: white;
      color: #1b5e20;
      padding: 14px;
      margin: 12px 0;
      border-radius: 50px;
      font-weight: 700;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .email-button:hover {
      transform: scale(1.05);
      background: #fdfdfd;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .footer-credit {
      margin-top: 20px;
      font-size: 10px;
      color: rgba(255,255,255,0.8);
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    /* COPY NOTIFICATION */
    #toast {
      position: fixed; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%);
      background: #ffffff; 
      color: #1b5e20; 
      padding: 10px 25px; 
      border-radius: 50px;
      font-size: 14px; 
      font-weight: bold; 
      opacity: 0; 
      transition: opacity 0.3s;
      pointer-events: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <div class="logo-wrapper">
      <img src="https://img.icons8.com/color/144/evergreen-tree.png" alt="Tree Logo" class="logo-img">
    </div>
    
    <div class="contact-header">Contact Us</div>
    
    <button class="email-button" onclick="copyText('Jaittran.k@gmail.com')">Gmail Address</button>
    <button class="email-button" onclick="copyText('Jaittran.k@hotmail.com')">Hotmail Address</button>

    <div class="footer-credit">made by Levi and Jai</div>
  </div>

  <div id="toast">Copied!</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.style.opacity = '1';
        setTimeout(() => { toast.style.opacity = '0'; }, 2000);
      });
    }
  </script>

</body>
</html>
