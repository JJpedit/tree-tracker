<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/tree.png">
  
  <title>Plant The Future</title>

  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
      /* Forest Background */
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                  url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* THE WIDER, MORE TRANSPARENT PANEL */
    .widget-container {
      width: 95%; 
      max-width: 480px; /* Made it even wider */
      text-align: center;
      /* Transparency set to 0.05 (Lower = more see-through) */
      background: rgba(255, 255, 255, 0.05); 
      backdrop-filter: blur(15px); /* Keeps the text readable */
      padding: 45px; 
      border-radius: 35px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }

    .logo-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-img {
      width: 150px;
      height: auto;
      border-radius: 18px; 
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.4));
    }

    .contact-header {
      color: white;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 25px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.6);
      text-transform: uppercase;
      letter-spacing: 2.5px;
    }

    .email-button {
      display: block;
      width: 100%;
      background: white;
      color: #1b5e20;
      padding: 16px;
      margin: 14px 0;
      border-radius: 60px;
      font-weight: 700;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .email-button:hover {
      transform: scale(1.04);
      background: #ffffff;
      box-shadow: 0 8px 25px rgba(255,255,255,0.25);
    }

    .footer-credit {
      margin-top: 30px;
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #toast {
      position: fixed; 
      bottom: 30px; 
      left: 50%; 
      transform: translateX(-50%);
      background: #ffffff; 
      color: #1b5e20; 
      padding: 12px 28px; 
      border-radius: 50px;
      font-size: 14px; 
      font-weight: bold; 
      opacity: 0; 
      transition: opacity 0.3s;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <div class="logo-wrapper">
      <img src="https://github.com/JJpedit/tree-tracker/blob/main/ChatGPT%20Image%20Feb%206,%202026,%2009_39_59%20AM.png?raw=true" alt="Plant The Future" class="logo-img">
    </div>
    
    <div class="contact-header">Contact Us</div>
    
    <button class="email-button" onclick="copyText('Jaittran.k@gmail.com')">Gmail Address</button>
    <button class="email-button" onclick="copyText('Jaittran.k@hotmail.com')">Hotmail Address</button>

    <div class="footer-credit">made by Levi and Jai</div>
  </div>

  <div id="toast">Copied!</div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.style.opacity = '1';
        setTimeout(() => { toast.style.opacity = '0'; }, 2000);
      });
    }
  </script>

</body>
</html>
